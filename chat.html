<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" type="text/css" href="fly.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/chat.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/paper-full.min.js" ></script>
</head>
<body>

<canvas id="triangle-lost-in-space" resize="true"></canvas>

<script type="text/javascript" src="js/fly.js"></script>

<style>
    canvas{width: 100%;height: 100%}
</style>
<div  id="chat1">
<h2 >聊天界面</h2>
    聊天内容：(界面可拉托)
    <br>

    <!-- textarae显示聊天内容，设置id方便访问该标签，设置disabled让文本框不可以输入数据，（这些在css里设置，这里为了演示方便） -->
    <textarea id="chatbox" rows="25" cols="80" disabled="disabled"
              >请用户尽情畅聊，但需保持绿色网络环境</textarea>
    <br/>

    <!-- 用表单来提交数据，设置name方便访问，action为servlet地址，target为跳转下面设置的页面“sform”，相当于不跳转 -->
    <form name="myform" method="post" action="sendmsg" target="sform">

        <!-- 输入框完成消息输入 -->
        <input id="teInput" type="text" name="chatmsg" />
    <br/>
        <!-- 发送按钮，点击执行sendok（）方法 -->
        <input type="button" value="发送" id="btn5"/>
    </form>

    <!-- 设置一个空iframe，让表单提交后不跳转， -->
    <iframe width="0" height="0" style="display: none" name="sform"></iframe>
</div>

</body>
</html>
